<!DOCTYPE html>
<html ng-app="app">
  <head>
    <base href="/"/>
    <meta charset="utf-8">
    <title page-title></title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="//cdn.rawgit.com/riggerthegeek/ng-page-title/master/dist/ng-page-title.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-cookies.min.js" charset="utf-8"></script>

    <style>
      body {
        margin: 20px
      }

      .flashcard {
        background-image: url("../img/notecard-front.png");
        background-size: 109%;
        width:620px;
        max-width:620px;

        position: relative;
        top: 50%;
        left: 50%;
        margin-left: -310px;
      }

      .my-fixed td:nth-child(1) {
        width: 4%;
      }

      .my-fixed td:nth-child(2) {
        width: 48%;
      }

      .my-fixed td:nth-child(3) {
        width: 48%;
      }

      .sub-label {
        font-size: 12px;
        color: gray;
        font-weight: 200;
        padding-left: 15px;
        padding-right: 15px;
        margin-top: -5px;
      }

      .animated {
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      #current-question {
        font-family: marker;
        font-size: 24px;
      }

      #current-answer {
        font-family: marker;
        font-size: 24px;
      }

      @-webkit-keyframes fadeOut {
        0% {opacity: 1;}
        100% {opacity: 0;}
      }

      @keyframes fadeOut {
        0% {opacity: 1;}
        100% {opacity: 0;}
      }

      .fadeOut {
        -webkit-animation-name: fadeOut;
        animation-name: fadeOut;
      }

      @font-face {
        font-family: marker;
        src: url("../css/PermanentMarker.ttf");
      }
    </style>
  </head>
  <body>

    <div ng-view></div>


    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/services/requestInterceptor.js" charset="utf-8"></script>
    <script src="/js/services/authService.js" charset="utf-8"></script>

    <script src="/js/controllers/homeCtrl.js" charset="utf-8"></script>
    <script src="/js/controllers/loginCtrl.js" charset="utf-8"></script>
    <script src="/js/controllers/registerCtrl.js" charset="utf-8"></script>
  </body>
</html>
